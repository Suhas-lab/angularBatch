<div class="container">
<h1>Welcome</h1>
<form #loginform="ngForm" appIdentityRevealed>
        <div class="row col-md-12">
            <label class="col-md-2">Username:</label>
            <div class="col-md-8"><input type="text" [(ngModel)]="userlogin.username" name="username" #username="ngModel" required /></div>
            <div *ngIf="username.invalid && username.touched" class="col-md-12 alert alert-danger">
                    <div *ngIf="username.errors.required">Please enter username</div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row col-md-12">
            <label class="col-md-2">Password:</label>
            <div class="col-md-8" [style.display]="classattr == true ? 'block' :'none'"><input type="password" value="passwordonst" id="password" name="password" /> </div>
        </div>
        <div class="col-md-12"><input type="submit" value="Login" [disabled]="loginform.invalid" (click)="login()" /></div>
</form>
<span [innerHTML]='onwaydatabind'></span>                
</div>
